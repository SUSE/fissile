# This role manifest tests that an undeclared variable is an error
---
instance_groups:
- name: myrole
  run:
    foo: x
  jobs:
  - name: tor
    release: tor
configuration:
  templates:
    properties.tor.hashed_control_password: '((={{ }}=)){{PELERINUL}}'
    properties.tor.hostname: '((FOO))'
    properties.tor.private_key: '((#BAR))((HOME))((/BAR))' # HOME is not declared
variables:
- name: BAR
  options:
    description: "foo"
- name: FOO
  options:
    description: "foo"
- name: PELERINUL
  options:
    description: "foo"
