# This role manifest is used to test mustache template expansion
---
instance_groups:
- name: foorole
  type: bosh-task
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          foo: x
configuration:
  templates:
    properties.tor.hashed_control_password: '((={{ }}=)){{PELERINUL}}'
    properties.tor.hostname: '((FOO))'
    properties.tor.private_key.thing: '((#BAR))((HOME))((/BAR))'
variables:
- name: BAR
  options:
    description: "foo"
- name: FOO
  options:
    description: "foo"
- name: HOME
  options:
    description: "foo"
- name: PELERINUL
  options:
    description: "foo"
