---
instance_groups:
- name: myrole
  jobs:
  - name: new_hostname
    release: tor
  - name: tor
    release: tor
- name: foorole
  type: bosh-task
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          foo: x
configuration:
  templates:
    properties.tor.hostname: '((FOO))'
    properties.tor.private_key: '((#BAR))((HOME))((/BAR))'
    properties.tor.hashed_control_password: '((={{ }}=)){{PELERINUL}}'
variables:
- name: BAR
- name: FOO
- name: HOME
- name: PELERINUL
