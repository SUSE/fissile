---
instance_groups:
- name: main-role
  scripts: [scripts/myrole.sh]
  jobs:
  - name: new_hostname
    release: tor
    properties:
      bosh_containerization:
        colocated_containers:
        - to-be-colocated
        run:
          memory: 1

  - name: tor
    release: tor

- name: to-be-colocated
  type: colocated-container
  jobs:
  - name: ntpd
    release: ntp
    properties:
      bosh_containerization:
        run:
          memory: 1

- name: orphaned
  type: colocated-container
  jobs:
  - name: ntpd
    release: ntp
    properties:
      bosh_containerization:
        run:
          memory: 1
