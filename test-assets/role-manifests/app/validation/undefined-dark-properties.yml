# This role manifest checks that dark opinions not defined in any BOSH release
# is an error
---
expected_errors:
- "dark opinion 'tor.dark-opinion': Not found: \"In any BOSH release\""
- "dark opinion 'tor.masked_opinion': Not found: \"In any BOSH release\""
# extra errors needed to trigger the ones we're testing for
- "role-manifest 'tor.dark-opinion': Not found: \"In any BOSH release\""
- "role-manifest 'tor.masked_opinion': Not found: \"In any BOSH release\""
dark_opinions:
  properties:
    tor:
      dark-opinion: this is a dark opinion
      masked_opinion: masked
instance_groups:
- name: myrole
  scripts:
  - scripts/myrole.sh
  jobs:
  - name: new_hostname
    release: tor
    properties:
      bosh_containerization:
        run:
          foo: x
- name: foorole
  type: bosh-task
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          foo: x
configuration:
  templates:
    properties.tor.dark-opinion: ((FOO))
    properties.tor.masked_opinion: ((FOO))
variables:
- name: FOO
  options:
    description: foo
