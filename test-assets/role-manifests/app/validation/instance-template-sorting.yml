# This role manifest is used to check that all property overrides in instance
# groups are sorted
---
expected_errors:
- "instance_groups[bad_role].configuration.templates[properties.tor.private_key]: Forbidden: Template key does not sort before 'properties.tor.hostname'"
instance_groups:
- name: bad_role
  scripts:
  - scripts/myrole.sh
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          foo: x
  configuration:
    templates:
      properties.tor.private_key: ((FOO))
      properties.tor.hostname: ((FOO))
- name: good_role
  scripts:
  - scripts/myrole.sh
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          foo: x
  configuration:
    templates:
      properties.tor.hostname: ((FOO))
      properties.tor.private_key: ((FOO))
variables:
- name: FOO
  options:
    description: foo
