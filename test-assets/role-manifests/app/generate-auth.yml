# This role manifest is used to test generating kube roles
---
instance_groups:
- name: non-default
  scripts:
  - myrole.sh
  run:
    service-account: non-default
- name: default
  run: {}
configuration:
  auth:
    accounts:
      non-default:
        roles:
        - extra-permissions
      default:
        roles:
        - pointless
    roles:
      extra-permissions:
      - apiGroups: ['']
        resources: [pods]
        verbs: [create, get, list, update, patch, delete]
      pointless:
      - apiGroups: ['']
        resources: [bird]
        verbs: [fly]
