---
instance_groups:
- name: myrole
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          capabilities:
          - something
          scaling:
            min: 1
            max: 2
          persistent-volumes:
          - path: /mnt/persistent
            tag: persistent-volume
            size: 5 # parsecs
          shared-volumes:
          - path: /mnt/shared
            tag: shared-volume
            size: 40 # cakes
          volumes:
          - path: /sys/fs/cgroup
            type: host
            tag: host-volume
# The provider role only exist so that TestPodGetEnvVarsConfiggin can use
# it to reference in a mock up bosh link.
- name: provider
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          scaling:
            min: 1
configuration:
  templates:
    fox: ((SOME_VAR))
variables:
- name: ALL_VAR
  options:
    description: "foo"
    internal: true
- name: SOME_VAR
  options:
    description: "foo"
