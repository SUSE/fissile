---
roles:
- name: ntpd
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  - scripts/inverted_skip_ssl.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/spinach.sh
  jobs:
  - name: ntpd
    release_name: ntp
  processes:
  - name: metron_agent
  - name: nats
  - name: nats_stream_forwarder
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 256
    virtual-cpus: 4
    exposed-ports:
      - name: 'nats'
        protocol: 'TCP'
        external: 4222
        internal: 4222
        public: false
configuration:
  templates:
    properties.ntp_conf: '"(NTP_CONF_SETTING)"'
    properties.property03: '"((NTP_CONF_PROP_03))"'
